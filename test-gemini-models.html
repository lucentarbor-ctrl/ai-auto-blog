<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Gemini 모델 테스트</title>
    <style>
        body { 
            font-family: monospace; 
            padding: 20px; 
            background: #1a1a1a; 
            color: #e0e0e0; 
        }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .result { 
            margin: 20px 0; 
            padding: 15px; 
            background: #2a2a2a; 
            border-radius: 8px; 
            white-space: pre-wrap;
        }
        .success { border-left: 4px solid #22c55e; }
        .error { border-left: 4px solid #ef4444; }
    </style>
</head>
<body>
    <h1>Gemini 모델 버전 테스트</h1>
    
    <button onclick="testModel('gemini-1.5-pro')">Gemini 1.5 Pro</button>
    <button onclick="testModel('gemini-1.5-flash')">Gemini 1.5 Flash</button>
    <button onclick="testModel('gemini-2.0-flash-exp')">Gemini 2.0 Flash Exp</button>
    <button onclick="testModel('gemini-2.0-pro')">Gemini 2.0 Pro</button>
    <button onclick="testModel('gemini-pro')">Gemini Pro (기본)</button>
    <button onclick="testModel('gemini-exp-1219')">Gemini Exp 1219</button>
    <button onclick="testModel('gemini-2.0-flash-thinking-exp')">Gemini 2.0 Thinking</button>
    
    <div id="results"></div>
    
    <script>
        const API_KEY = 'AIzaSyAmLSwyMGCkDpSojwPjQwTnYmlAQjrdH7g';
        
        async function testModel(modelId) {
            const resultsDiv = document.getElementById('results');
            
            const testDiv = document.createElement('div');
            testDiv.className = 'result';
            testDiv.innerHTML = `<strong>Testing ${modelId}...</strong>\n`;
            resultsDiv.prepend(testDiv);
            
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/${modelId}:generateContent?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{ text: "Say 'Hello' in Korean" }]
                            }],
                            generationConfig: {
                                temperature: 0.7,
                                maxOutputTokens: 100
                            }
                        })
                    }
                );
                
                const responseText = await response.text();
                
                if (response.ok) {
                    const data = JSON.parse(responseText);
                    const content = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    testDiv.className = 'result success';
                    testDiv.innerHTML += `✅ SUCCESS: ${modelId}\nResponse: ${content || 'No content'}\n`;
                } else {
                    testDiv.className = 'result error';
                    testDiv.innerHTML += `❌ ERROR: ${modelId}\nStatus: ${response.status}\nError: ${responseText}\n`;
                }
                
            } catch (error) {
                testDiv.className = 'result error';
                testDiv.innerHTML += `❌ EXCEPTION: ${modelId}\n${error.message}\n`;
            }
        }
        
        // 자동으로 모든 모델 테스트
        async function testAll() {
            const models = [
                'gemini-1.5-pro',
                'gemini-1.5-flash', 
                'gemini-2.0-flash-exp',
                'gemini-pro'
            ];
            
            for (const model of models) {
                await testModel(model);
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }
        
        window.onload = testAll;
    </script>
</body>
</html>
