<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 모델 대시보드</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .model-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        .model-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }
        
        .model-card.active {
            border-color: #22c55e;
            background: #1a2f1a;
        }
        
        .model-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .model-status {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
        }
        
        .model-status.online {
            background: #22c55e;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        
        .model-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .model-provider {
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .model-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }
        
        .stat-label {
            color: #888;
        }
        
        .stat-value {
            font-weight: 600;
        }
        
        .test-panel {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .test-panel h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .test-controls {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .test-input {
            flex: 1;
            padding: 12px;
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 14px;
        }
        
        .test-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .model-select {
            padding: 12px;
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 8px;
            color: #e0e0e0;
            min-width: 200px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #333;
            color: #e0e0e0;
        }
        
        .btn-secondary:hover {
            background: #444;
        }
        
        .test-mode {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .mode-btn {
            padding: 8px 16px;
            background: #333;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mode-btn.active {
            background: #667eea;
            border-color: #667eea;
        }
        
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .result-card {
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        .result-model {
            font-weight: 600;
            color: #667eea;
        }
        
        .result-time {
            color: #888;
            font-size: 13px;
        }
        
        .result-content {
            color: #e0e0e0;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .result-content::-webkit-scrollbar {
            width: 6px;
        }
        
        .result-content::-webkit-scrollbar-track {
            background: #0f0f0f;
        }
        
        .result-content::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
        
        .result-metrics {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #333;
            font-size: 12px;
        }
        
        .metric {
            color: #888;
        }
        
        .metric span {
            color: #e0e0e0;
            font-weight: 600;
        }
        
        .performance-chart {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .chart-item {
            background: #0f0f0f;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .chart-title {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .chart-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }
        
        .chart-unit {
            font-size: 14px;
            color: #888;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .comparison-table {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 25px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid #333;
            color: #667eea;
            font-weight: 600;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #222;
        }
        
        tr:hover {
            background: #252525;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .badge-success {
            background: #22c55e20;
            color: #22c55e;
        }
        
        .badge-warning {
            background: #f59e0b20;
            color: #f59e0b;
        }
        
        .badge-error {
            background: #ef444420;
            color: #ef4444;
        }
        
        .badge-info {
            background: #3b82f620;
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Multi-AI Model Dashboard</h1>
            <p>다중 AI 모델 성능 비교 및 관리 시스템</p>
        </div>
        
        <!-- 모델 카드 그리드 -->
        <div class="model-grid" id="modelGrid">
            <!-- 동적으로 생성됨 -->
        </div>
        
        <!-- 테스트 패널 -->
        <div class="test-panel">
            <h2>모델 테스트</h2>
            
            <div class="test-mode">
                <button class="mode-btn active" data-mode="single">단일 모델</button>
                <button class="mode-btn" data-mode="compare">모델 비교</button>
                <button class="mode-btn" data-mode="parallel">병렬 실행</button>
                <button class="mode-btn" data-mode="auto">자동 선택</button>
            </div>
            
            <div class="test-controls">
                <div class="input-group">
                    <input type="text" class="test-input" id="testPrompt" 
                           placeholder="테스트할 프롬프트를 입력하세요..." 
                           value="AI가 교육 분야에 미치는 영향에 대해 200자로 설명해주세요">
                    <select class="model-select" id="modelSelect">
                        <option value="">모델 선택...</option>
                    </select>
                    <select class="model-select" id="modelSelect2" style="display: none;">
                        <option value="">비교 모델 선택...</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="runTest()">테스트 실행</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>AI 모델 실행 중...</p>
            </div>
            
            <div class="results-container" id="results">
                <!-- 결과가 여기 표시됨 -->
            </div>
        </div>
        
        <!-- 성능 차트 -->
        <div class="performance-chart">
            <h2>실시간 성능 메트릭</h2>
            <div class="chart-grid" id="metricsGrid">
                <div class="chart-item">
                    <div class="chart-title">총 요청 수</div>
                    <div class="chart-value" id="totalRequests">0</div>
                </div>
                <div class="chart-item">
                    <div class="chart-title">평균 응답 시간</div>
                    <div class="chart-value"><span id="avgResponseTime">0</span><span class="chart-unit">ms</span></div>
                </div>
                <div class="chart-item">
                    <div class="chart-title">성공률</div>
                    <div class="chart-value"><span id="successRate">0</span><span class="chart-unit">%</span></div>
                </div>
                <div class="chart-item">
                    <div class="chart-title">총 비용</div>
                    <div class="chart-value"><span id="totalCost">$0.00</span></div>
                </div>
            </div>
        </div>
        
        <!-- 비교 테이블 -->
        <div class="comparison-table">
            <h2>모델 상세 비교</h2>
            <table id="comparisonTable">
                <thead>
                    <tr>
                        <th>모델</th>
                        <th>제공사</th>
                        <th>속도</th>
                        <th>품질</th>
                        <th>비용</th>
                        <th>호출 수</th>
                        <th>성공률</th>
                        <th>평균 시간</th>
                        <th>상태</th>
                    </tr>
                </thead>
                <tbody id="comparisonBody">
                    <!-- 동적으로 생성됨 -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        // 전역 multiAI 객체가 없는 경우 임시로 생성
        if (typeof window.multiAI === 'undefined') {
            console.error('multi-ai-manager.js not loaded, creating temporary instance');
            // 여기에 간단한 mock 객체 생성
            window.multiAI = {
                models: {
                    'gemini-flash': {
                        id: 'gemini-flash',
                        name: 'Gemini 1.5 Flash',
                        provider: 'Google',
                        enabled: true,
                        speed: 'fast',
                        quality: 'good',
                        cost: 0,
                        maxTokens: 8192
                    },
                    'gemini-pro': {
                        id: 'gemini-pro', 
                        name: 'Gemini 1.5 Pro',
                        provider: 'Google',
                        enabled: true,
                        speed: 'medium',
                        quality: 'excellent',
                        cost: 0,
                        maxTokens: 32768
                    }
                },
                stats: {},
                async checkModelsAvailability() { console.log('Checking models...'); },
                async generateContent(prompt, options) {
                    return {
                        content: 'Test response from ' + (options.modelId || 'auto'),
                        model: options.modelId || 'auto',
                        modelId: options.modelId || 'auto',
                        duration: Math.floor(Math.random() * 1000),
                        cost: 0
                    };
                },
                async abTest(prompt, modelA, modelB) {
                    return {
                        modelA: await this.generateContent(prompt, { modelId: modelA }),
                        modelB: await this.generateContent(prompt, { modelId: modelB })
                    };
                },
                async generateParallel(prompt, modelIds) {
                    return Promise.all(modelIds.map(id => this.generateContent(prompt, { modelId: id })));
                },
                getPerformanceReport() { return {}; }
            };
        }
    </script>
    <script src="../js/multi-ai-manager.js"></script>
    <script>
        let currentMode = 'single';
        let testResults = [];
        
        // 초기화
        async function initialize() {
            await window.multiAI.checkModelsAvailability();
            renderModelCards();
            renderComparisonTable();
            updateMetrics();
            setupEventListeners();
        }
        
        // 모델 카드 렌더링
        function renderModelCards() {
            const grid = document.getElementById('modelGrid');
            grid.innerHTML = '';
            
            Object.values(window.multiAI.models).forEach(model => {
                const card = document.createElement('div');
                card.className = `model-card ${model.enabled ? 'active' : 'disabled'}`;
                card.innerHTML = `
                    <div class="model-status ${model.enabled ? 'online' : ''}"></div>
                    <div class="model-name">${model.name}</div>
                    <div class="model-provider">${model.provider}</div>
                    <div class="model-stats">
                        <div class="stat-item">
                            <span class="stat-label">속도</span>
                            <span class="stat-value">${model.speed}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">품질</span>
                            <span class="stat-value">${model.quality}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">비용</span>
                            <span class="stat-value">${model.cost === 0 ? '무료' : '$' + model.cost}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">최대 토큰</span>
                            <span class="stat-value">${model.maxTokens.toLocaleString()}</span>
                        </div>
                    </div>
                `;
                
                if (model.enabled) {
                    card.onclick = () => selectModel(model.id);
                }
                
                grid.appendChild(card);
            });
            
            // 모델 선택 옵션 업데이트
            updateModelSelects();
        }
        
        // 모델 선택 드롭다운 업데이트
        function updateModelSelects() {
            const select1 = document.getElementById('modelSelect');
            const select2 = document.getElementById('modelSelect2');
            
            const options = Object.values(window.multiAI.models)
                .filter(m => m.enabled)
                .map(m => `<option value="${m.id}">${m.name}</option>`)
                .join('');
            
            select1.innerHTML = '<option value="">모델 선택...</option>' + options;
            select2.innerHTML = '<option value="">비교 모델 선택...</option>' + options;
        }
        
        // 모델 선택
        function selectModel(modelId) {
            document.getElementById('modelSelect').value = modelId;
        }
        
        // 이벤트 리스너 설정
        function setupEventListeners() {
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.onclick = () => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentMode = btn.dataset.mode;
                    
                    // 모드에 따라 UI 조정
                    const select2 = document.getElementById('modelSelect2');
                    select2.style.display = currentMode === 'compare' ? 'block' : 'none';
                    
                    const select1 = document.getElementById('modelSelect');
                    if (currentMode === 'auto') {
                        select1.style.display = 'none';
                    } else if (currentMode === 'parallel') {
                        select1.style.display = 'none';
                    } else {
                        select1.style.display = 'block';
                    }
                };
            });
        }
        
        // 테스트 실행
        async function runTest() {
            const prompt = document.getElementById('testPrompt').value;
            if (!prompt) {
                alert('프롬프트를 입력해주세요');
                return;
            }
            
            const loading = document.getElementById('loading');
            const resultsContainer = document.getElementById('results');
            
            loading.classList.add('active');
            resultsContainer.innerHTML = '';
            
            try {
                let results = [];
                
                switch(currentMode) {
                    case 'single':
                        const modelId = document.getElementById('modelSelect').value;
                        if (!modelId) {
                            alert('모델을 선택해주세요');
                            return;
                        }
                        const result = await window.multiAI.generateContent(prompt, { modelId });
                        results = [result];
                        break;
                        
                    case 'compare':
                        const model1 = document.getElementById('modelSelect').value;
                        const model2 = document.getElementById('modelSelect2').value;
                        if (!model1 || !model2) {
                            alert('비교할 두 모델을 선택해주세요');
                            return;
                        }
                        const abResult = await window.multiAI.abTest(prompt, model1, model2);
                        results = [abResult.modelA, abResult.modelB];
                        break;
                        
                    case 'parallel':
                        const enabledModels = Object.values(window.multiAI.models)
                            .filter(m => m.enabled)
                            .map(m => m.id);
                        results = await window.multiAI.generateParallel(prompt, enabledModels);
                        break;
                        
                    case 'auto':
                        const autoResult = await window.multiAI.generateContent(prompt, { autoSelect: true });
                        results = [autoResult];
                        break;
                }
                
                // 결과 표시
                displayResults(results);
                
                // 메트릭 업데이트
                updateMetrics();
                renderComparisonTable();
                
            } catch (error) {
                console.error('테스트 오류:', error);
                alert('테스트 중 오류가 발생했습니다: ' + error.message);
            } finally {
                loading.classList.remove('active');
            }
        }
        
        // 결과 표시
        function displayResults(results) {
            const container = document.getElementById('results');
            
            results.forEach(result => {
                if (result.error) {
                    const errorCard = document.createElement('div');
                    errorCard.className = 'result-card';
                    errorCard.innerHTML = `
                        <div class="result-header">
                            <span class="result-model">오류</span>
                        </div>
                        <div class="result-content" style="color: #ef4444;">
                            ${result.error}
                        </div>
                    `;
                    container.appendChild(errorCard);
                    return;
                }
                
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <div class="result-header">
                        <span class="result-model">${result.model}</span>
                        <span class="result-time">${result.duration}ms</span>
                    </div>
                    <div class="result-content">
                        ${result.content}
                    </div>
                    <div class="result-metrics">
                        <div class="metric">토큰: <span>${result.content.length}</span></div>
                        <div class="metric">비용: <span>$${result.cost.toFixed(6)}</span></div>
                        <div class="metric">모델 ID: <span>${result.modelId}</span></div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        // 메트릭 업데이트
        function updateMetrics() {
            const stats = window.multiAI.stats;
            let totalRequests = 0;
            let totalSuccess = 0;
            let totalDuration = 0;
            let totalCost = 0;
            
            Object.values(stats).forEach(stat => {
                totalRequests += stat.totalCalls;
                totalSuccess += stat.successCalls;
                totalDuration += stat.totalDuration;
                totalCost += stat.totalCost;
            });
            
            document.getElementById('totalRequests').textContent = totalRequests;
            document.getElementById('avgResponseTime').textContent = 
                totalSuccess > 0 ? Math.round(totalDuration / totalSuccess) : 0;
            document.getElementById('successRate').textContent = 
                totalRequests > 0 ? Math.round(totalSuccess / totalRequests * 100) : 0;
            document.getElementById('totalCost').textContent = '$' + totalCost.toFixed(4);
        }
        
        // 비교 테이블 렌더링
        function renderComparisonTable() {
            const tbody = document.getElementById('comparisonBody');
            const report = window.multiAI.getPerformanceReport();
            
            tbody.innerHTML = '';
            
            Object.values(window.multiAI.models).forEach(model => {
                const stats = report[model.id] || {
                    totalCalls: 0,
                    successRate: 'N/A',
                    avgDuration: 'N/A',
                    totalCost: '$0.0000'
                };
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${model.name}</td>
                    <td>${model.provider}</td>
                    <td><span class="badge badge-info">${model.speed}</span></td>
                    <td><span class="badge badge-warning">${model.quality}</span></td>
                    <td>${model.cost === 0 ? '무료' : '$' + model.cost}</td>
                    <td>${stats.totalCalls || 0}</td>
                    <td>${stats.successRate}</td>
                    <td>${stats.avgDuration}</td>
                    <td>
                        <span class="badge ${model.enabled ? 'badge-success' : 'badge-error'}">
                            ${model.enabled ? '활성' : '비활성'}
                        </span>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // 초기화 실행
        window.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
