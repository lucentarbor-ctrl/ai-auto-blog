<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 모델 비용 & 효율성 분석</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #0a0a0a;
            --dark-light: #1a1a1a;
            --dark-lighter: #2a2a2a;
            --text: #e0e0e0;
            --text-dim: #999;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }
        
        .header h1 {
            font-size: 42px;
            margin-bottom: 10px;
            font-weight: 800;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .controls {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .time-filter {
            display: flex;
            gap: 10px;
        }
        
        .time-btn {
            padding: 8px 16px;
            background: var(--dark-lighter);
            border: 2px solid #333;
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .time-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }
        
        /* Overview Cards */
        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .overview-card {
            background: var(--dark-light);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
        }
        
        .overview-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .overview-value {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        
        .overview-label {
            font-size: 14px;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .overview-change {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 600;
        }
        
        .positive { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .negative { background: rgba(239, 68, 68, 0.2); color: var(--error); }
        .neutral { background: rgba(153, 153, 153, 0.2); color: var(--text-dim); }
        
        /* Chart Container */
        .charts-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 1200px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
        }
        
        .chart-card {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid #333;
        }
        
        .chart-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
        }
        
        /* Model Comparison Table */
        .comparison-section {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .comparison-table th,
        .comparison-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        
        .comparison-table th {
            background: var(--dark-lighter);
            color: var(--primary);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 12px;
        }
        
        .comparison-table tr:hover {
            background: var(--dark-lighter);
        }
        
        .model-name {
            font-weight: 600;
            color: var(--text);
        }
        
        .cost-value {
            font-weight: 700;
        }
        
        .cost-low { color: var(--success); }
        .cost-medium { color: var(--warning); }
        .cost-high { color: var(--error); }
        
        .efficiency-score {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .score-excellent { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .score-good { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .score-poor { background: rgba(239, 68, 68, 0.2); color: var(--error); }
        
        /* ROI Analysis */
        .roi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .roi-card {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #333;
        }
        
        .roi-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .roi-model {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .roi-score {
            font-size: 24px;
            font-weight: 800;
            padding: 8px 16px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .roi-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .roi-metric {
            background: var(--dark);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        
        .metric-label {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--text);
        }
        
        /* Recommendations */
        .recommendations {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid #333;
        }
        
        .recommendation-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 15px;
            background: var(--dark-lighter);
            border-radius: 12px;
            margin-bottom: 15px;
        }
        
        .recommendation-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .icon-cost { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .icon-performance { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .icon-efficiency { background: rgba(102, 126, 234, 0.2); color: var(--primary); }
        
        .recommendation-content h4 {
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .recommendation-content p {
            color: var(--text-dim);
            font-size: 14px;
        }
        
        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-dim);
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-chart-line"></i> AI 모델 비용 & 효율성 분석</h1>
        <p>실시간 비용 추적 및 ROI 분석으로 최적의 모델을 선택하세요</p>
    </div>
    
    <div class="container">
        <!-- Controls -->
        <div class="controls">
            <label style="color: var(--text-dim); margin-right: 10px;">분석 기간:</label>
            <div class="time-filter">
                <button class="time-btn" data-period="day" onclick="setPeriod('day')">오늘</button>
                <button class="time-btn active" data-period="week" onclick="setPeriod('week')">7일</button>
                <button class="time-btn" data-period="month" onclick="setPeriod('month')">30일</button>
                <button class="time-btn" data-period="all" onclick="setPeriod('all')">전체</button>
            </div>
            
            <button class="btn btn-primary" onclick="refreshAnalysis()">
                <i class="fas fa-sync"></i> 분석 새로고침
            </button>
            
            <button class="btn btn-primary" onclick="exportReport()">
                <i class="fas fa-file-download"></i> 리포트 내보내기
            </button>
        </div>
        
        <!-- Overview Cards -->
        <div class="overview-grid">
            <div class="overview-card">
                <div class="overview-value" id="totalCost">₩0</div>
                <div class="overview-label">총 사용 비용</div>
                <div class="overview-change neutral" id="costChange">+0%</div>
            </div>
            
            <div class="overview-card">
                <div class="overview-value" id="totalGenerations">0</div>
                <div class="overview-label">총 생성 횟수</div>
                <div class="overview-change neutral" id="generationChange">+0%</div>
            </div>
            
            <div class="overview-card">
                <div class="overview-value" id="avgCostPerGeneration">₩0</div>
                <div class="overview-label">생성당 평균 비용</div>
                <div class="overview-change neutral" id="avgCostChange">+0%</div>
            </div>
            
            <div class="overview-card">
                <div class="overview-value" id="mostEfficientModel">-</div>
                <div class="overview-label">최고 효율 모델</div>
                <div class="overview-change positive">🏆</div>
            </div>
        </div>
        
        <!-- Charts -->
        <div class="charts-container">
            <div class="chart-card">
                <div class="chart-title">
                    <i class="fas fa-line-chart"></i>
                    일일 비용 추이
                </div>
                <div class="chart-container">
                    <canvas id="costTrendChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <div class="chart-title">
                    <i class="fas fa-pie-chart"></i>
                    모델별 사용 비중
                </div>
                <div class="chart-container">
                    <canvas id="modelUsageChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- Model Comparison Table -->
        <div class="comparison-section">
            <div class="chart-title">
                <i class="fas fa-table"></i>
                모델별 상세 비교
            </div>
            
            <table class="comparison-table">
                <thead>
                    <tr>
                        <th>모델</th>
                        <th>사용 횟수</th>
                        <th>총 비용</th>
                        <th>평균 응답시간</th>
                        <th>평균 품질점수</th>
                        <th>시간당 비용</th>
                        <th>효율성 등급</th>
                        <th>ROI</th>
                    </tr>
                </thead>
                <tbody id="comparisonTableBody">
                    <!-- Table rows will be dynamically generated -->
                </tbody>
            </table>
        </div>
        
        <!-- ROI Analysis -->
        <div class="roi-grid" id="roiGrid">
            <!-- ROI cards will be dynamically generated -->
        </div>
        
        <!-- Recommendations -->
        <div class="recommendations">
            <div class="chart-title">
                <i class="fas fa-lightbulb"></i>
                AI 추천 사항
            </div>
            
            <div id="recommendationsList">
                <!-- Recommendations will be dynamically generated -->
            </div>
        </div>
    </div>
    
    <script>
        // Model pricing configuration (per 1K tokens)
        const modelPricing = {
            'gemini-flash': { input: 0.075, output: 0.3, type: 'paid' },
            'gemini-pro': { input: 0.075, output: 0.3, type: 'paid' },
            'deepseek': { input: 0, output: 0, type: 'free' }, // Ollama Cloud is free
            'qwen': { input: 0, output: 0, type: 'free' },
            'gpt-oss': { input: 0, output: 0, type: 'free' },
            'kimi': { input: 0, output: 0, type: 'free' }
        };
        
        const modelNames = {
            'gemini-flash': 'Gemini 2.0 Flash',
            'gemini-pro': 'Gemini 2.0 Flash Pro',
            'deepseek': 'DeepSeek v3.1',
            'qwen': 'Qwen3 Coder',
            'gpt-oss': 'GPT-OSS',
            'kimi': 'Kimi K2'
        };
        
        let currentPeriod = 'week';
        let analysisData = {};
        let costTrendChart = null;
        let modelUsageChart = null;
        
        // Initialize analysis
        function initAnalysis() {
            loadData();
            calculateMetrics();
            renderCharts();
            renderComparison();
            renderROI();
            generateRecommendations();
        }
        
        // Load data from localStorage
        function loadData() {
            const stored = localStorage.getItem('advancedModelResults');
            const multiResults = localStorage.getItem('multiModelResults');
            
            let allResults = [];
            
            if (stored) {
                try {
                    const data = JSON.parse(stored);
                    allResults = Array.isArray(data) ? data : [data];
                } catch (e) {
                    allResults = [];
                }
            }
            
            if (multiResults) {
                try {
                    const data = JSON.parse(multiResults);
                    if (!allResults.some(r => r.timestamp === data.timestamp)) {
                        allResults.push(data);
                    }
                } catch (e) {
                    // Ignore
                }
            }
            
            // Filter by period
            const now = new Date();
            const cutoff = getPeriodCutoff(now, currentPeriod);
            
            analysisData.results = allResults.filter(result => 
                new Date(result.timestamp) >= cutoff
            );
        }
        
        // Get period cutoff date
        function getPeriodCutoff(now, period) {
            const cutoff = new Date(now);
            switch (period) {
                case 'day':
                    cutoff.setHours(0, 0, 0, 0);
                    break;
                case 'week':
                    cutoff.setDate(cutoff.getDate() - 7);
                    break;
                case 'month':
                    cutoff.setDate(cutoff.getDate() - 30);
                    break;
                case 'all':
                    cutoff.setFullYear(2020);
                    break;
            }
            return cutoff;
        }
        
        // Calculate metrics
        function calculateMetrics() {
            const results = analysisData.results;
            
            // Initialize metrics
            analysisData.metrics = {
                totalCost: 0,
                totalGenerations: 0,
                modelStats: {},
                dailyCosts: {},
                avgResponseTime: 0,
                avgQuality: 0
            };
            
            results.forEach(result => {
                const date = new Date(result.timestamp).toDateString();
                if (!analysisData.metrics.dailyCosts[date]) {
                    analysisData.metrics.dailyCosts[date] = 0;
                }
                
                Object.entries(result.results || {}).forEach(([modelKey, modelResult]) => {
                    if (!modelResult.success) return;
                    
                    // Initialize model stats
                    if (!analysisData.metrics.modelStats[modelKey]) {
                        analysisData.metrics.modelStats[modelKey] = {
                            name: modelNames[modelKey] || modelKey,
                            usageCount: 0,
                            totalCost: 0,
                            totalResponseTime: 0,
                            totalQuality: 0,
                            totalTokens: 0
                        };
                    }
                    
                    const stats = analysisData.metrics.modelStats[modelKey];
                    const pricing = modelPricing[modelKey] || { input: 0, output: 0 };
                    
                    // Estimate tokens (rough approximation)
                    const inputTokens = (result.topic?.length || 0) / 4;
                    const outputTokens = (modelResult.content?.length || 0) / 4;
                    
                    // Calculate cost
                    const cost = (inputTokens / 1000 * pricing.input) + (outputTokens / 1000 * pricing.output);
                    
                    stats.usageCount++;
                    stats.totalCost += cost;
                    stats.totalResponseTime += modelResult.duration || 0;
                    stats.totalQuality += (result.scores?.[modelKey]?.total || 0);
                    stats.totalTokens += inputTokens + outputTokens;
                    
                    analysisData.metrics.totalCost += cost;
                    analysisData.metrics.totalGenerations++;
                    analysisData.metrics.dailyCosts[date] += cost;
                });
            });
            
            // Calculate averages
            Object.values(analysisData.metrics.modelStats).forEach(stats => {
                if (stats.usageCount > 0) {
                    stats.avgResponseTime = stats.totalResponseTime / stats.usageCount;
                    stats.avgQuality = stats.totalQuality / stats.usageCount;
                    stats.avgCostPerGeneration = stats.totalCost / stats.usageCount;
                    stats.efficiency = calculateEfficiency(stats);
                    stats.roi = calculateROI(stats);
                }
            });
            
            updateOverviewCards();
        }
        
        // Calculate efficiency score
        function calculateEfficiency(stats) {
            const qualityWeight = 0.4;
            const speedWeight = 0.3;
            const costWeight = 0.3;
            
            // Normalize metrics (0-100 scale)
            const qualityScore = Math.min(stats.avgQuality || 0, 100);
            const speedScore = Math.max(0, 100 - (stats.avgResponseTime / 100)); // Faster = better
            const costScore = stats.totalCost === 0 ? 100 : Math.max(0, 100 - (stats.avgCostPerGeneration * 1000)); // Cheaper = better
            
            return Math.round(
                (qualityScore * qualityWeight) + 
                (speedScore * speedWeight) + 
                (costScore * costWeight)
            );
        }
        
        // Calculate ROI
        function calculateROI(stats) {
            if (stats.totalCost === 0) return 999; // Free models have infinite ROI
            
            const qualityValue = stats.avgQuality * 10; // Assume quality has monetary value
            const roi = ((qualityValue - stats.avgCostPerGeneration) / stats.avgCostPerGeneration) * 100;
            
            return Math.round(roi);
        }
        
        // Update overview cards
        function updateOverviewCards() {
            const metrics = analysisData.metrics;
            
            document.getElementById('totalCost').textContent = 
                `₩${metrics.totalCost.toFixed(2)}`;
            
            document.getElementById('totalGenerations').textContent = 
                metrics.totalGenerations;
            
            document.getElementById('avgCostPerGeneration').textContent = 
                `₩${(metrics.totalCost / Math.max(metrics.totalGenerations, 1)).toFixed(3)}`;
            
            // Find most efficient model
            const mostEfficient = Object.entries(metrics.modelStats)
                .sort((a, b) => (b[1].efficiency || 0) - (a[1].efficiency || 0))[0];
            
            document.getElementById('mostEfficientModel').textContent = 
                mostEfficient ? mostEfficient[1].name : '-';
        }
        
        // Render charts
        function renderCharts() {
            renderCostTrendChart();
            renderModelUsageChart();
        }
        
        // Render cost trend chart
        function renderCostTrendChart() {
            const ctx = document.getElementById('costTrendChart').getContext('2d');
            
            if (costTrendChart) {
                costTrendChart.destroy();
            }
            
            const dailyCosts = analysisData.metrics.dailyCosts;
            const dates = Object.keys(dailyCosts).sort();
            const costs = dates.map(date => dailyCosts[date]);
            
            costTrendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates.map(date => new Date(date).toLocaleDateString()),
                    datasets: [{
                        label: '일일 비용 (₩)',
                        data: costs,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: '#e0e0e0' }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#999' },
                            grid: { color: '#333' }
                        },
                        y: {
                            ticks: { color: '#999' },
                            grid: { color: '#333' }
                        }
                    }
                }
            });
        }
        
        // Render model usage chart
        function renderModelUsageChart() {
            const ctx = document.getElementById('modelUsageChart').getContext('2d');
            
            if (modelUsageChart) {
                modelUsageChart.destroy();
            }
            
            const modelStats = analysisData.metrics.modelStats;
            const labels = Object.values(modelStats).map(stats => stats.name);
            const data = Object.values(modelStats).map(stats => stats.usageCount);
            
            const colors = [
                '#667eea', '#764ba2', '#22c55e', '#f59e0b', '#ef4444', '#8b5cf6'
            ];
            
            modelUsageChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderColor: '#1a1a1a',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { 
                                color: '#e0e0e0',
                                padding: 20
                            }
                        }
                    }
                }
            });
        }
        
        // Render comparison table
        function renderComparison() {
            const tbody = document.getElementById('comparisonTableBody');
            tbody.innerHTML = '';
            
            const modelStats = Object.values(analysisData.metrics.modelStats)
                .sort((a, b) => (b.efficiency || 0) - (a.efficiency || 0));
            
            modelStats.forEach(stats => {
                const row = document.createElement('tr');
                
                const costClass = stats.totalCost === 0 ? 'cost-low' :
                                 stats.avgCostPerGeneration < 0.01 ? 'cost-low' :
                                 stats.avgCostPerGeneration < 0.05 ? 'cost-medium' : 'cost-high';
                
                const efficiencyClass = stats.efficiency >= 80 ? 'score-excellent' :
                                       stats.efficiency >= 60 ? 'score-good' : 'score-poor';
                
                row.innerHTML = `
                    <td class="model-name">${stats.name}</td>
                    <td>${stats.usageCount}</td>
                    <td class="cost-value ${costClass}">₩${stats.totalCost.toFixed(3)}</td>
                    <td>${Math.round(stats.avgResponseTime)}ms</td>
                    <td>${Math.round(stats.avgQuality)}/100</td>
                    <td class="cost-value ${costClass}">₩${stats.avgCostPerGeneration.toFixed(4)}</td>
                    <td><span class="efficiency-score ${efficiencyClass}">${stats.efficiency}/100</span></td>
                    <td class="cost-value ${stats.roi > 100 ? 'cost-low' : stats.roi > 0 ? 'cost-medium' : 'cost-high'}">
                        ${stats.roi > 999 ? '∞' : stats.roi + '%'}
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        // Render ROI cards
        function renderROI() {
            const grid = document.getElementById('roiGrid');
            grid.innerHTML = '';
            
            const modelStats = Object.values(analysisData.metrics.modelStats)
                .sort((a, b) => (b.roi || 0) - (a.roi || 0))
                .slice(0, 6);
            
            modelStats.forEach(stats => {
                const card = document.createElement('div');
                card.className = 'roi-card';
                
                card.innerHTML = `
                    <div class="roi-header">
                        <div class="roi-model">${stats.name}</div>
                        <div class="roi-score">${stats.roi > 999 ? '∞' : stats.roi + '%'}</div>
                    </div>
                    <div class="roi-metrics">
                        <div class="roi-metric">
                            <div class="metric-label">사용량</div>
                            <div class="metric-value">${stats.usageCount}</div>
                        </div>
                        <div class="roi-metric">
                            <div class="metric-label">평균 품질</div>
                            <div class="metric-value">${Math.round(stats.avgQuality)}</div>
                        </div>
                        <div class="roi-metric">
                            <div class="metric-label">평균 속도</div>
                            <div class="metric-value">${Math.round(stats.avgResponseTime)}ms</div>
                        </div>
                        <div class="roi-metric">
                            <div class="metric-label">효율성</div>
                            <div class="metric-value">${stats.efficiency}/100</div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // Generate recommendations
        function generateRecommendations() {
            const list = document.getElementById('recommendationsList');
            list.innerHTML = '';
            
            const recommendations = [];
            const modelStats = Object.values(analysisData.metrics.modelStats);
            
            // Cost optimization recommendation
            const freeModels = modelStats.filter(stats => stats.totalCost === 0);
            if (freeModels.length > 0 && analysisData.metrics.totalCost > 1) {
                const bestFree = freeModels.sort((a, b) => (b.efficiency || 0) - (a.efficiency || 0))[0];
                recommendations.push({
                    type: 'cost',
                    title: '비용 절약 기회',
                    content: `${bestFree.name} 모델을 더 활용하면 월 ₩${(analysisData.metrics.totalCost * 30).toFixed(0)} 절약 가능합니다.`
                });
            }
            
            // Performance optimization
            const bestPerformer = modelStats.sort((a, b) => (b.avgQuality || 0) - (a.avgQuality || 0))[0];
            if (bestPerformer && bestPerformer.avgQuality > 80) {
                recommendations.push({
                    type: 'performance',
                    title: '품질 향상 제안',
                    content: `${bestPerformer.name}은 평균 ${Math.round(bestPerformer.avgQuality)}점의 높은 품질을 제공합니다. 중요한 콘텐츠에 우선 사용하세요.`
                });
            }
            
            // Efficiency recommendation
            const mostEfficient = modelStats.sort((a, b) => (b.efficiency || 0) - (a.efficiency || 0))[0];
            if (mostEfficient) {
                recommendations.push({
                    type: 'efficiency',
                    title: '효율성 최적화',
                    content: `${mostEfficient.name}이 가장 높은 효율성(${mostEfficient.efficiency}/100)을 보여줍니다. 일반적인 작업에 권장합니다.`
                });
            }
            
            recommendations.forEach(rec => {
                const item = document.createElement('div');
                item.className = 'recommendation-item';
                
                item.innerHTML = `
                    <div class="recommendation-icon icon-${rec.type}">
                        <i class="fas fa-${rec.type === 'cost' ? 'dollar-sign' : 
                                           rec.type === 'performance' ? 'rocket' : 'cog'}"></i>
                    </div>
                    <div class="recommendation-content">
                        <h4>${rec.title}</h4>
                        <p>${rec.content}</p>
                    </div>
                `;
                
                list.appendChild(item);
            });
        }
        
        // Set time period
        function setPeriod(period) {
            currentPeriod = period;
            
            // Update active button
            document.querySelectorAll('.time-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-period="${period}"]`).classList.add('active');
            
            refreshAnalysis();
        }
        
        // Refresh analysis
        function refreshAnalysis() {
            document.querySelectorAll('.chart-container').forEach(container => {
                container.innerHTML = '<div class="loading"><div class="spinner"></div>분석 중...</div>';
            });
            
            setTimeout(() => {
                initAnalysis();
            }, 500);
        }
        
        // Export report
        function exportReport() {
            const report = {
                period: currentPeriod,
                generatedAt: new Date().toISOString(),
                summary: {
                    totalCost: analysisData.metrics.totalCost,
                    totalGenerations: analysisData.metrics.totalGenerations,
                    avgCostPerGeneration: analysisData.metrics.totalCost / Math.max(analysisData.metrics.totalGenerations, 1)
                },
                modelStats: analysisData.metrics.modelStats,
                dailyCosts: analysisData.metrics.dailyCosts
            };
            
            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ai-cost-analysis-${Date.now()}.json`;
            a.click();
        }
        
        // Initialize on load
        window.onload = () => {
            initAnalysis();
        };
    </script>
</body>
</html>
