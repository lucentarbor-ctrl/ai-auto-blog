    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #0a0a0a;
            --dark-light: #1a1a1a;
            --dark-lighter: #2a2a2a;
            --text: #e0e0e0;
            --text-dim: #999;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }
        
        .header h1 {
            font-size: 42px;
            margin-bottom: 10px;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.95;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        /* Control Panel */
        .control-panel {
            background: var(--dark-light);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            background: var(--dark-lighter);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--primary);
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .control-group input,
        .control-group select,
        .control-group textarea {
            width: 100%;
            padding: 12px;
            background: var(--dark);
            border: 2px solid #333;
            border-radius: 8px;
            color: var(--text);
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .control-group input:focus,
        .control-group select:focus,
        .control-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .control-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: var(--dark-lighter);
            color: var(--text);
            border: 2px solid #444;
        }
        
        .btn-secondary:hover {
            background: #333;
            border-color: var(--primary);
        }
        
        /* Dashboard */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        /* Model Cards Container */
        .models-container {
            background: var(--dark-light);
            border-radius: 20px;
            padding: 25px;
            min-height: 600px;
        }
        
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .model-card {
            background: var(--dark-lighter);
            border-radius: 16px;
            padding: 20px;
            border: 2px solid #333;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .model-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #333;
            transition: background 0.3s;
        }
        
        .model-card.processing::before {
            background: linear-gradient(90deg, var(--warning), var(--primary), var(--warning));
            background-size: 200% 100%;
            animation: loading 2s linear infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .model-card.completed::before {
            background: var(--success);
        }
        
        .model-card.error::before {
            background: var(--error);
        }
        
        .model-card.streaming-mode {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }
        
        .model-content.typing::after {
            content: '|';
            animation: blink 1s infinite;
            color: var(--primary);
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .model-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #444;

        .model-name {

            font-weight: 700;
            color: var(--primary);

        .model-badge {

        .badge {

            background: var(--primary);
            color: white;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .model-status {
            margin-bottom: 15px;
            padding: 8px 12px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 600;
        }
        
        .status-waiting { background: #333; color: var(--text-dim); }
        .status-processing { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .status-completed { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .status-error { background: rgba(239, 68, 68, 0.2); color: var(--error); }
        
        .model-content {

            border-radius: 10px;
            margin: 15px 0;
            max-height: 300px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.8;
            white-space: pre-wrap;
            border: 1px solid #333;

        /* Quality Metrics */

            gap: 10px;
            margin: 15px 0;

        .metric-item {

            text-align: center;
            border: 1px solid #333;
        }
        
        .metric-label {

            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .metric-score {
            font-size: 24px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        }
        
        .stat-label {
            font-size: 13px;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-top: 5px;
        }
        
        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--dark);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
            transition: width 0.3s;
        }
        
        /* Leaderboard */
        .leaderboard {
            background: var(--dark-lighter);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
        }
        
        .leaderboard h3 {

            font-size: 16px;

        }
        
        .leaderboard-item {

            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: var(--dark);
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #333;
            transition: all 0.3s;
        }
        
        .leaderboard-item:hover {

        }
        
        .leaderboard-rank {
            width: 30px;
            height: 30px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;

        }
        
        .leaderboard-item.gold .leaderboard-rank { background: #ffd700; color: #000; }

        .leaderboard-item.bronze .leaderboard-rank { background: #cd7f32; color: #fff; }
        
        .leaderboard-model {

            font-weight: 600;
        }
        
        .leaderboard-score {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
        }
        
        /* Final Result */
        .final-result {
            background: var(--dark-light);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            display: none;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.2);
            border: 2px solid var(--primary);

        .final-result.show {

        .winner-badge {

            gap: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 700;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        /* Animations */
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--dark);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }
    </style>
</head>

        // Calculate quality score
        function calculateQualityScore(content, duration, length) {
            let score = {
                speed: 0,
                length: 0,
                quality: 0,
                structure: 0,
                total: 0
            };
            
            // Speed score (faster is better)
            if (duration < 2000) score.speed = 100;
            else if (duration < 5000) score.speed = 80;
            else if (duration < 10000) score.speed = 60;
            else if (duration < 20000) score.speed = 40;
            else score.speed = 20;
            
            // Length score (closer to target is better)
            const targetLength = parseInt(document.getElementById('contentLength').value);
            const lengthDiff = Math.abs(length - targetLength);
            if (lengthDiff < 50) score.length = 100;
            else if (lengthDiff < 100) score.length = 80;
            else if (lengthDiff < 200) score.length = 60;
            else if (lengthDiff < 300) score.length = 40;
            else score.length = 20;
            
            // Content quality score
            score.quality = 0;
            
            // Check for Korean content
            if (/[Í∞Ä-Ìû£]/.test(content)) score.quality += 20;
            
            // Check for paragraphs
            if (content.includes('\n\n') || content.includes('\n')) score.quality += 20;
            
            // Check for proper punctuation
            if (content.includes('.') && content.includes(',')) score.quality += 15;
            
            // Check for variety in sentence length
            const sentences = content.split(/[.!?]/).filter(s => s.trim());
            if (sentences.length > 3) score.quality += 15;
            
            // Check for keywords from topic
            const topic = document.getElementById('topic').value.toLowerCase();
            const topicWords = topic.split(' ');
            let keywordCount = 0;
            topicWords.forEach(word => {
                if (content.toLowerCase().includes(word)) keywordCount++;
            });
            score.quality += Math.min(30, keywordCount * 10);
            
            // Structure score
            score.structure = 0;
            if (content.length > 100) score.structure += 25;
            if (content.includes('\n')) score.structure += 25;
            if (sentences.length > 2 && sentences.length < 20) score.structure += 25;
            if (content.match(/^\s*[#\-\*\d]/m)) score.structure += 25; // Lists or headers
            
            // Calculate total score
            score.total = Math.round(
                (score.speed * 0.2 + 
                 score.length * 0.2 + 
                 score.quality * 0.4 + 
                 score.structure * 0.2)
            );
            
            return score;
        }

        // Stream for individual model
        async function streamForModel(key, model, prompt) {
            const card = document.getElementById(`card-${key}`);
            const statusEl = card.querySelector('.model-status');
            const contentEl = card.querySelector('.model-content');
            const metricsEl = card.querySelector('.quality-metrics');
            
            card.classList.add('processing');
            statusEl.className = 'model-status status-processing';
            statusEl.innerHTML = '<div class="spinner"></div> Ïä§Ìä∏Î¶¨Î∞ç Ï§ë...';
            
            contentEl.style.display = 'block';
            contentEl.textContent = '';
            
            const startTime = Date.now();
            let fullContent = '';
            let chunks = [];
            
            try {
                if (model.type === 'gemini') {
                    // Gemini doesn't support streaming in this implementation
                    // So we'll simulate streaming by making a regular request and displaying it progressively
                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/${model.id}:generateContent?key=${model.apiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: prompt }] }],
                                generationConfig: {
                                    temperature: 0.8,
                                    maxOutputTokens: parseInt(document.getElementById('contentLength').value) * 2,
                                    topP: 0.95
                                }
                            })
                        }
                    );
                    
                    const data = await response.json();
                    fullContent = data.candidates?.[0]?.content?.parts?.[0]?.text || '';
                    
                    // Simulate streaming by displaying content progressively
                    await simulateStreamingDisplay(contentEl, fullContent);
                    
                } else {
                    // Ollama with real streaming
                    const response = await fetch('http://localhost:11434/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            model: model.id,
                            messages: [{ role: 'user', content: prompt }],
                            stream: true,
                            options: {
                                temperature: 0.8,
                                num_predict: parseInt(document.getElementById('contentLength').value) * 2
                            }
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        
                        const chunk = decoder.decode(value, { stream: true });
                        const lines = chunk.split('\n').filter(line => line.trim());
                        
                        for (const line of lines) {
                            try {
                                const data = JSON.parse(line);
                                if (data.message?.content) {
                                    fullContent += data.message.content;
                                    chunks.push(data.message.content);
                                    
                                    // Real-time update
                                    contentEl.textContent = fullContent;
                                    contentEl.scrollTop = contentEl.scrollHeight;
                                    
                                    // Add typing animation
                                    contentEl.classList.add('typing');
                                    setTimeout(() => contentEl.classList.remove('typing'), 100);
                                }
                                
                                if (data.done) break;
                            } catch (e) {
                                // Skip malformed JSON lines
                                continue;
                            }
                        }
                    }
                }
                
                const duration = Date.now() - startTime;
                
                results[key] = {
                    content: fullContent,
                    duration: duration,
                    length: fullContent.length,
                    success: !!fullContent,
                    chunks: chunks.length,
                    streamingMode: true
                };
                
                // Update UI
                card.classList.remove('processing');
                card.classList.add('completed');
                statusEl.className = 'model-status status-completed';
                statusEl.innerHTML = '<i class="fas fa-check"></i> Ïä§Ìä∏Î¶¨Î∞ç ÏôÑÎ£å';
                
                metricsEl.style.display = 'grid';
                metricsEl.querySelectorAll('.metric-value')[0].textContent = `${duration}ms`;
                metricsEl.querySelectorAll('.metric-value')[1].textContent = `${fullContent.length}Ïûê`;
                
                updateCompletedCount();
                
            } catch (error) {
                card.classList.remove('processing');
                card.classList.add('error');
                statusEl.className = 'model-status status-error';
                statusEl.innerHTML = '<i class="fas fa-times"></i> Ïä§Ìä∏Î¶¨Î∞ç Ïò§Î•ò';
                
                contentEl.textContent = `Ïä§Ìä∏Î¶¨Î∞ç Ïò§Î•ò: ${error.message}`;
                
                results[key] = { error: error.message, success: false };
                updateCompletedCount();
            }
        }

                await new Promise(resolve => setTimeout(resolve, delay));
            }
        }
