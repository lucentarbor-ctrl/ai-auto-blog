<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 프롬프트 템플릿 라이브러리</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #0a0a0a;
            --dark-light: #1a1a1a;
            --dark-lighter: #2a2a2a;
            --text: #e0e0e0;
            --text-dim: #999;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }
        
        .header h1 {
            font-size: 42px;
            margin-bottom: 10px;
            font-weight: 800;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .controls {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            background: var(--dark);
            border: 2px solid #333;
            border-radius: 8px;
            color: var(--text);
            font-size: 15px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .category-filter {
            padding: 12px 16px;
            background: var(--dark);
            border: 2px solid #333;
            border-radius: 8px;
            color: var(--text);
            min-width: 150px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }
        
        .btn-secondary {
            background: var(--dark-lighter);
            color: var(--text);
            border: 2px solid #444;
        }
        
        /* Template Grid */
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .template-card {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 20px;
            border: 2px solid #333;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .template-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .template-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .template-card:hover::before {
            opacity: 1;
        }
        
        .template-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .template-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            flex: 1;
            margin-right: 15px;
        }
        
        .template-category {
            padding: 4px 10px;
            background: var(--primary);
            color: white;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .template-description {
            color: var(--text-dim);
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .template-preview {
            background: var(--dark);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            max-height: 120px;
            overflow: hidden;
            position: relative;
            font-size: 13px;
            line-height: 1.5;
            font-family: 'Monaco', monospace;
        }
        
        .template-preview::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(transparent, var(--dark));
        }
        
        .template-stats {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            font-size: 12px;
            color: var(--text-dim);
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .template-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .action-btn.use {
            background: var(--success);
            color: white;
        }
        
        .action-btn.copy {
            background: var(--primary);
            color: white;
        }
        
        .action-btn.star {
            background: var(--warning);
            color: white;
        }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 30px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid var(--primary);
            width: 90%;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        
        .close-btn:hover {
            color: var(--text);
        }
        
        .template-content {
            background: var(--dark);
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            white-space: pre-wrap;
            font-family: 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .variables-section {
            margin-top: 20px;
        }
        
        .variable-item {
            background: var(--dark-lighter);
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .variable-name {
            font-family: 'Monaco', monospace;
            color: var(--primary);
            font-weight: 600;
        }
        
        .variable-desc {
            color: var(--text-dim);
            font-size: 13px;
        }
        
        /* Create Template Form */
        .create-form {
            display: none;
            background: var(--dark-light);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .create-form.show {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: var(--dark);
            border: 2px solid #333;
            border-radius: 8px;
            color: var(--text);
            font-size: 15px;
        }
        
        .form-group textarea {
            min-height: 200px;
            font-family: 'Monaco', monospace;
            resize: vertical;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        /* Favorites */
        .favorites-section {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .favorite-item {
            background: var(--dark-lighter);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #333;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .favorite-item:hover {
            border-color: var(--primary);
        }
        
        .favorite-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .favorite-category {
            font-size: 12px;
            color: var(--text-dim);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-code"></i> AI 프롬프트 템플릿 라이브러리</h1>
        <p>검증된 프롬프트 템플릿으로 더 나은 AI 결과를 얻으세요</p>
    </div>
    
    <div class="container">
        <!-- Controls -->
        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="템플릿 검색...">
            
            <select class="category-filter" id="categoryFilter">
                <option value="">모든 카테고리</option>
                <option value="blog">블로그</option>
                <option value="marketing">마케팅</option>
                <option value="technical">기술 문서</option>
                <option value="creative">창작</option>
                <option value="business">비즈니스</option>
                <option value="education">교육</option>
                <option value="social">소셜미디어</option>
            </select>
            
            <button class="btn btn-primary" onclick="toggleCreateForm()">
                <i class="fas fa-plus"></i> 새 템플릿
            </button>
            
            <button class="btn btn-secondary" onclick="importTemplates()">
                <i class="fas fa-upload"></i> 가져오기
            </button>
            
            <button class="btn btn-secondary" onclick="exportTemplates()">
                <i class="fas fa-download"></i> 내보내기
            </button>
        </div>
        
        <!-- Create Template Form -->
        <div class="create-form" id="createForm">
            <div class="section-title">
                <i class="fas fa-plus-circle"></i>
                새 프롬프트 템플릿 만들기
            </div>
            
            <form id="templateForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>템플릿 제목</label>
                        <input type="text" id="templateTitle" required>
                    </div>
                    <div class="form-group">
                        <label>카테고리</label>
                        <select id="templateCategory" required>
                            <option value="blog">블로그</option>
                            <option value="marketing">마케팅</option>
                            <option value="technical">기술 문서</option>
                            <option value="creative">창작</option>
                            <option value="business">비즈니스</option>
                            <option value="education">교육</option>
                            <option value="social">소셜미디어</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>설명</label>
                    <input type="text" id="templateDescription" placeholder="이 템플릿이 무엇을 위한 것인지 설명하세요">
                </div>
                
                <div class="form-group">
                    <label>프롬프트 템플릿</label>
                    <textarea id="templateContent" placeholder="여기에 프롬프트를 작성하세요. 변수는 {{변수명}} 형태로 사용하세요." required></textarea>
                </div>
                
                <div class="form-group">
                    <label>변수 설명 (선택사항)</label>
                    <textarea id="templateVariables" placeholder="{{topic}} - 주제&#10;{{tone}} - 톤앤매너&#10;{{length}} - 글 길이"></textarea>
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> 저장
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="toggleCreateForm()">
                        <i class="fas fa-times"></i> 취소
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Favorites Section -->
        <div class="favorites-section" id="favoritesSection" style="display: none;">
            <div class="section-title">
                <i class="fas fa-star"></i>
                즐겨찾기 템플릿
            </div>
            <div class="favorites-grid" id="favoritesGrid">
                <!-- Favorite templates will be rendered here -->
            </div>
        </div>
        
        <!-- Templates Grid -->
        <div class="section-title">
            <i class="fas fa-th-large"></i>
            모든 템플릿
        </div>
        <div class="templates-grid" id="templatesGrid">
            <!-- Templates will be rendered here -->
        </div>
    </div>
    
    <!-- Template Detail Modal -->
    <div class="modal" id="templateModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">템플릿 상세</div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <div id="modalBody">
                <!-- Modal content will be dynamically generated -->
            </div>
        </div>
    </div>

                    'market': '대상 시장',
                    'objective': '사업 목표',
                    'timeframe': '계획 기간'
                },
                usageCount: 15,
                rating: 4.7,
                createdAt: '2024-02-01'
            },
            {
                id: 'social-media-1',
                title: '소셜미디어 콘텐츠 템플릿',
                category: 'social',
                description: 'Instagram, Facebook, Twitter용 콘텐츠 생성',
                content: `플랫폼: {{platform}}
브랜드/주제: {{brand}}
콘텐츠 타입: {{type}}
목표: {{goal}}

{{platform}}용 {{type}} 콘텐츠를 작성해주세요.

콘텐츠 구성:
1. 훅 (첫 1-2줄로 주목 끌기)
2. 가치 제공 또는 스토리텔링
3. 브랜드/개성 표현
4. 참여 유도 (질문, 투표 등)
5. 해시태그 전략

플랫폼별 고려사항:
- Instagram: 시각적 요소 + 스토리텔링
- Facebook: 커뮤니티 참여 + 정보 공유
- Twitter: 간결함 + 트렌드 활용
- LinkedIn: 전문성 + 인사이트

스타일: {{brand}}에 맞는 톤앤매너
목표: {{goal}} 달성을 위한 전략적 접근`,
                variables: {
                    'platform': '소셜미디어 플랫폼',
                    'brand': '브랜드명 또는 주제',
                    'type': '콘텐츠 타입 (포스트, 스토리, 릴스)',
                    'goal': '콘텐츠 목표 (인지도, 참여, 판매 등)'
                },
                usageCount: 38,
                rating: 4.5,
                createdAt: '2024-01-30'
            }
        ];
        
        let templates = [...defaultTemplates];
        let favorites = JSON.parse(localStorage.getItem('favoriteTemplates')) || [];
        let customTemplates = JSON.parse(localStorage.getItem('customTemplates')) || [];
        
        // Merge custom templates
        templates = [...defaultTemplates, ...customTemplates];
        
        // Initialize
        function initLibrary() {
            renderTemplates();
            renderFavorites();
            setupEventListeners();
        }
        
        // Render templates
        function renderTemplates(filteredTemplates = null) {
            const grid = document.getElementById('templatesGrid');
            const templatesToRender = filteredTemplates || templates;
            
            grid.innerHTML = '';
            
            templatesToRender.forEach(template => {
                const card = createTemplateCard(template);
                grid.appendChild(card);
            });
        }
        
        // Create template card
        function createTemplateCard(template) {
            const card = document.createElement('div');
            card.className = 'template-card';
            card.onclick = () => showTemplateModal(template);
            
            const isFavorite = favorites.includes(template.id);
            
            card.innerHTML = `
                <div class="template-header">
                    <div class="template-title">${template.title}</div>
                    <div class="template-category">${getCategoryName(template.category)}</div>
                </div>
                
                <div class="template-description">${template.description}</div>
                
                <div class="template-preview">${template.content.substring(0, 150)}...</div>
                
                <div class="template-stats">
                    <div class="stat-item">
                        <i class="fas fa-download"></i>
                        <span>${template.usageCount || 0} 사용</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-star"></i>
                        <span>${template.rating || 0}/5</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-calendar"></i>
                        <span>${formatDate(template.createdAt)}</span>
                    </div>
                </div>
                
                <div class="template-actions">
                    <button class="action-btn use" onclick="event.stopPropagation(); useTemplate('${template.id}')">
                        <i class="fas fa-play"></i> 사용
                    </button>
                    <button class="action-btn copy" onclick="event.stopPropagation(); copyTemplate('${template.id}')">
                        <i class="fas fa-copy"></i> 복사
                    </button>
                    <button class="action-btn star ${isFavorite ? 'active' : ''}" onclick="event.stopPropagation(); toggleFavorite('${template.id}')">
                        <i class="fas fa-star"></i> ${isFavorite ? '즐겨찾기됨' : '즐겨찾기'}
                    </button>
                </div>
            `;
            
            return card;
        }
        
        // Render favorites
        function renderFavorites() {
            const section = document.getElementById('favoritesSection');
            const grid = document.getElementById('favoritesGrid');
            
            if (favorites.length === 0) {
                section.style.display = 'none';
                return;
            }
            
            section.style.display = 'block';
            grid.innerHTML = '';
            
            const favoriteTemplates = templates.filter(t => favorites.includes(t.id));
            
            favoriteTemplates.forEach(template => {
                const item = document.createElement('div');
                item.className = 'favorite-item';
                item.onclick = () => showTemplateModal(template);
                
                item.innerHTML = `
                    <div class="favorite-title">${template.title}</div>
                    <div class="favorite-category">${getCategoryName(template.category)}</div>
                `;
                
                grid.appendChild(item);
            });
        }
        
        // Show template modal
        function showTemplateModal(template) {
            const modal = document.getElementById('templateModal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            
            title.textContent = template.title;
            
            let variablesHtml = '';
            if (template.variables) {
                variablesHtml = `
                    <div class="variables-section">
                        <h3 style="color: var(--primary); margin-bottom: 15px;">
                            <i class="fas fa-tags"></i> 변수 설명
                        </h3>
                        ${Object.entries(template.variables).map(([key, desc]) => `
                            <div class="variable-item">
                                <div class="variable-name">{{${key}}}</div>
                                <div class="variable-desc">${desc}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            body.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <strong>카테고리:</strong> ${getCategoryName(template.category)}<br>
                    <strong>설명:</strong> ${template.description}<br>
                    <strong>사용 횟수:</strong> ${template.usageCount || 0}<br>
                    <strong>평점:</strong> ${template.rating || 0}/5
                </div>
                
                <h3 style="color: var(--primary); margin-bottom: 15px;">
                    <i class="fas fa-code"></i> 프롬프트 템플릿
                </h3>
                <div class="template-content">${template.content}</div>
                
                ${variablesHtml}
                
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button class="btn btn-primary" onclick="useTemplate('${template.id}')">
                        <i class="fas fa-play"></i> 사용하기
                    </button>
                    <button class="btn btn-secondary" onclick="copyTemplate('${template.id}')">
                        <i class="fas fa-copy"></i> 복사
                    </button>
                    <button class="btn btn-secondary" onclick="toggleFavorite('${template.id}')">
                        <i class="fas fa-star"></i> 즐겨찾기
                    </button>
                </div>
            `;
            
            modal.classList.add('show');
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('templateModal').classList.remove('show');
        }
        
        // Use template
        function useTemplate(templateId) {
            const template = templates.find(t => t.id === templateId);
            if (!template) return;
            
            // Increment usage count
            template.usageCount = (template.usageCount || 0) + 1;
            
            // Save if it's a custom template
            if (customTemplates.find(t => t.id === templateId)) {
                localStorage.setItem('customTemplates', JSON.stringify(customTemplates));
            }
            
            // Navigate to advanced multi-model page with template
            const encodedTemplate = encodeURIComponent(template.content);
            window.open(`advanced-multi-model.html?template=${encodedTemplate}`, '_blank');
            
            closeModal();
        }
        
        // Copy template
        function copyTemplate(templateId) {
            const template = templates.find(t => t.id === templateId);
            if (!template) return;
            
            navigator.clipboard.writeText(template.content).then(() => {
                alert('템플릿이 클립보드에 복사되었습니다!');
            }).catch(() => {
                alert('복사에 실패했습니다.');
            });
        }
        
        // Toggle favorite
        function toggleFavorite(templateId) {
            const index = favorites.indexOf(templateId);
            
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(templateId);
            }
            
            localStorage.setItem('favoriteTemplates', JSON.stringify(favorites));
            renderTemplates();
            renderFavorites();
            
            if (document.getElementById('templateModal').classList.contains('show')) {
                const template = templates.find(t => t.id === templateId);
                showTemplateModal(template);
            }
        }
        
        // Create template
        function createTemplate(formData) {
            const template = {
                id: `custom-${Date.now()}`,
                title: formData.title,
                category: formData.category,
                description: formData.description,
                content: formData.content,
                variables: parseVariables(formData.variables),
                usageCount: 0,
                rating: 0,
                createdAt: new Date().toISOString().split('T')[0]
            };
            
            customTemplates.push(template);
            templates.push(template);
            
            localStorage.setItem('customTemplates', JSON.stringify(customTemplates));
            
            renderTemplates();
            toggleCreateForm();
            
            alert('새 템플릿이 생성되었습니다!');
        }
        
        // Parse variables from text
        function parseVariables(variablesText) {
            if (!variablesText) return {};
            
            const variables = {};
            const lines = variablesText.split('\n');
            
            lines.forEach(line => {
                const match = line.match(/{{(\w+)}}\s*-\s*(.+)/);
                if (match) {
                    variables[match[1]] = match[2].trim();
                }
            });
            
            return variables;
        }
        
        // Filter templates
        function filterTemplates() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            
            let filtered = templates;
            
            if (searchTerm) {
                filtered = filtered.filter(template => 
                    template.title.toLowerCase().includes(searchTerm) ||
                    template.description.toLowerCase().includes(searchTerm) ||
                    template.content.toLowerCase().includes(searchTerm)
                );
            }
            
            if (category) {
                filtered = filtered.filter(template => template.category === category);
            }
            
            renderTemplates(filtered);
        }
        
        // Toggle create form
        function toggleCreateForm() {
            const form = document.getElementById('createForm');
            form.classList.toggle('show');
            
            if (form.classList.contains('show')) {
                document.getElementById('templateTitle').focus();
            } else {
                document.getElementById('templateForm').reset();
            }
        }
        
        // Export templates
        function exportTemplates() {
            const data = {
                exportedAt: new Date().toISOString(),
                templates: customTemplates,
                favorites: favorites
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `prompt-templates-${Date.now()}.json`;
            a.click();
        }
        
        // Import templates
        function importTemplates() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        
                        if (data.templates) {
                            data.templates.forEach(template => {
                                if (!customTemplates.find(t => t.id === template.id)) {
                                    customTemplates.push(template);
                                    templates.push(template);
                                }
                            });
                            
                            localStorage.setItem('customTemplates', JSON.stringify(customTemplates));
                        }
                        
                        if (data.favorites) {
                            data.favorites.forEach(id => {
                                if (!favorites.includes(id)) {
                                    favorites.push(id);
                                }
                            });
                            
                            localStorage.setItem('favoriteTemplates', JSON.stringify(favorites));
                        }
                        
                        renderTemplates();
                        renderFavorites();
                        
                        alert('템플릿을 성공적으로 가져왔습니다!');
                        
                    } catch (error) {
                        alert('파일 형식이 올바르지 않습니다.');
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }
        
        // Utility functions
        function getCategoryName(category) {
            const categories = {
                'blog': '블로그',
                'marketing': '마케팅',
                'technical': '기술',
                'creative': '창작',
                'business': '비즈니스',
                'education': '교육',
                'social': '소셜미디어'
            };
            return categories[category] || category;
        }
        
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString();
        }
        
        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchBox').addEventListener('input', filterTemplates);
            document.getElementById('categoryFilter').addEventListener('change', filterTemplates);
            
            document.getElementById('templateForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const formData = {
                    title: document.getElementById('templateTitle').value,
                    category: document.getElementById('templateCategory').value,
                    description: document.getElementById('templateDescription').value,
                    content: document.getElementById('templateContent').value,
                    variables: document.getElementById('templateVariables').value
                };
                
                createTemplate(formData);
            });
            
            // Close modal on background click
            document.getElementById('templateModal').addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    closeModal();
                }
            });
        }
        
        // Initialize on load
        window.onload = initLibrary;
    </script>
</body>
</html>
