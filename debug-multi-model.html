    <div id="results"></div>
    
    <script>
        const models = [
            {
                name: 'Gemini 2.0 Flash',
                type: 'gemini',
                id: 'gemini-2.0-flash-exp',
                apiKey: 'AIzaSyAmLSwyMGCkDpSojwPjQwTnYmlAQjrdH7g'
            },
            {
                name: 'Gemini 2.0 Flash Pro',
                type: 'gemini',
                id: 'gemini-2.0-flash',
                apiKey: 'AIzaSyAmLSwyMGCkDpSojwPjQwTnYmlAQjrdH7g'
            },
            {
                name: 'DeepSeek v3.1',
                type: 'ollama',
                id: 'deepseek-v3.1:671b-cloud'
            },
            {
                name: 'Qwen3 Coder',
                type: 'ollama',
                id: 'qwen3-coder:480b-cloud'
            },
            {
                name: 'GPT-OSS',
                type: 'ollama',
                id: 'gpt-oss:120b-cloud'
            },
            {
                name: 'Kimi K2',
                type: 'ollama',
                id: 'kimi-k2:1t-cloud'
            }
        ];
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testAll() {
            clearResults();
            const prompt = 'AIê°€ ë°”ê¾¸ëŠ” ë¯¸ë˜ì˜ êµìœ¡ì— ëŒ€í•´ 200ì ë‚´ì™¸ë¡œ ì‘ì„±í•´ì£¼ì„¸ìš”.';
            
            // ë³‘ë ¬ë¡œ ëª¨ë“  ëª¨ë¸ ì‹¤í–‰
            const promises = models.map(model => testModel(model, prompt));
            await Promise.allSettled(promises);
        }
        
        async function testModel(model, prompt) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'model processing';
            resultDiv.innerHTML = `<strong>${model.name}:</strong> ìƒì„± ì¤‘... â³`;
            document.getElementById('results').appendChild(resultDiv);
            
            const startTime = Date.now();
            
            try {
                let response;
                let content;
                
                if (model.type === 'gemini') {
                    // Gemini API
                    console.log(`Testing ${model.name}...`);
                    response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/${model.id}:generateContent?key=${model.apiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: prompt }] }],
                                generationConfig: {
                                    temperature: 0.8,
                                    maxOutputTokens: 500
                                }
                            })
                        }
                    );
                    
                    const data = await response.json();
                    content = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (!content && data.error) {
                        throw new Error(data.error.message);
                    }
                    
                } else {
                    // Ollama API
                    console.log(`Testing ${model.name}...`);
                    response = await fetch('http://localhost:11434/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            model: model.id,
                            messages: [{ role: 'user', content: prompt }],
                            stream: false,
                            options: {
                                temperature: 0.8,
                                num_predict: 500
                            }
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    content = data.message?.content;
                    
                    if (!content && data.error) {
                        throw new Error(data.error);
                    }
                }
                
                const duration = Date.now() - startTime;
                
                if (content) {
                    resultDiv.className = 'model success';
                    resultDiv.innerHTML = `
                        <strong>${model.name}:</strong> âœ… ì„±ê³µ (${duration}ms)
                        <div style="margin-top: 10px; padding: 10px; background: #1a1a1a; border-radius: 4px;">
                            ${content.substring(0, 200)}${content.length > 200 ? '...' : ''}
                        </div>
                        <div style="margin-top: 5px; color: #666;">
                            ê¸€ì ìˆ˜: ${content.length}ì
                        </div>
                    `;
                } else {
                    throw new Error('ì½˜í…ì¸ ê°€ ë¹„ì–´ìˆìŒ');
                }
                
            } catch (error) {
                console.error(`Error with ${model.name}:`, error);
                resultDiv.className = 'model error';
                resultDiv.innerHTML = `
                    <strong>${model.name}:</strong> âŒ ì˜¤ë¥˜
                    <div style="margin-top: 10px; color: #ef4444;">
                        ${error.message}
                    </div>
                `;
            }
        }
    </script>
