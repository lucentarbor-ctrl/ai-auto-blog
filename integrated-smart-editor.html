        // ì ìˆ˜ ê³„ì‚°

            if (content.length > 500) score += 20;
            else if (content.length > 200) score += 10;
            
            // ì†ë„ ì ìˆ˜

            else if (duration < 5000) score += 10;
            
            // í’ˆì§ˆ ì ìˆ˜ (ê°„ë‹¨í•œ ì²´í¬)
            if (content.includes('\n')) score += 5;
            if (content.includes('.')) score += 5;
            
            return Math.min(100, score);
        }
